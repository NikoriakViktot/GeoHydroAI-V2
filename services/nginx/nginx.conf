# /etc/nginx/nginx.conf

events {}

http {
  # ---- Універсальні налаштування проксі (можна підкрутити за потреби)
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Connection "";
  resolver 127.0.0.11 valid=30s ipv6=off;

  # ---- HTTP (80): ACME + редірект на HTTPS
  server {
    listen 80;
    server_name geohydroai.org www.geohydroai.org;

    # Папка для ACME webroot (Let’s Encrypt)
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Все інше на HTTPS
    return 301 https://$host$request_uri;
  }
map $http_origin $cors_allow_origin {
    default "";
    "https://geohydroai.org"      $http_origin;
    "https://www.geohydroai.org"  $http_origin;
}
  # ---- HTTPS (443): основні сервіси
  server {
    listen 443 ssl;
    http2 on;
    server_name geohydroai.org www.geohydroai.org;


    # Шляхи до сертифікатів (ми їх покладемо в /etc/nginx/certs/live/...)
    ssl_certificate     /etc/letsencrypt/live/www.geohydroai.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.geohydroai.org/privkey.pem;

    # Рекомендовано: великі запити/відповіді
    client_max_body_size 2048M;
    proxy_read_timeout   3600s;
    proxy_send_timeout   3600s;
    proxy_buffering      off;
    proxy_request_buffering off;
    add_header X-Accel-Buffering no always;

    # Dash (головна)
    location = /healthz { proxy_pass http://api:8000/healthz; }
    location / {
      proxy_pass http://dash:8050/;
    }

    # FastAPI
    location ^~ /api/ {
      proxy_pass http://api:8000/;
    }
    location /flood_scenarios/ {
    alias /var/www/geoai-front/current/;
    # Vite SPA: index.html на всі роутинг-запити в цій підпапці
    try_files $uri $uri/ /flood_scenarios/index.html;

    # Кешування: ассети з хешами можна довго кешувати
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        access_log off;
    }
    # Але index.html — коротко кешуємо (щоб реліз підхоплювався)
    location = /flood_scenarios/index.html {
        add_header Cache-Control "no-cache";
    }
}
    # Terracotta
    location ^~ /tc/ {
    proxy_pass         http://terracotta:5000/;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # --- CORS ---
    # Preflight
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin  $cors_allow_origin always;
        add_header Access-Control-Allow-Methods "GET,HEAD,OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin,Content-Type,Accept,Range" always;
        add_header Access-Control-Max-Age       86400 always;
        add_header Vary "Origin" always;
        return 204;
    }

    # Для звичайних GET/HEAD
    add_header Access-Control-Allow-Origin  $cors_allow_origin always;
    add_header Access-Control-Allow-Methods "GET,HEAD,OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin,Content-Type,Accept,Range" always;
    add_header Vary "Origin" always;

    # (не виставляємо credentials, cookies не потрібні для тайлів)
}


  }
}
